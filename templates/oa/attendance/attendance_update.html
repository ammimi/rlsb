{% extends 'base-layer.html' %}
{% load staticfiles %}

{% block css %}
<link rel="stylesheet" href="{%static 'plugins/select2/select2.min.css' %}">
<link rel="stylesheet" href="{% static 'js/plugins/layer/skin/layer.css' %}">
<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-datetimepicker.min.css' %}">
{% endblock %}

{% block main %}
<div class="box box-danger">
	<form class="form-horizontal" id="addForm" method="post" enctype="multipart/form-data">

		{% csrf_token %}
		<div class="box-body">
          <fieldset>
            <legend>
            </legend>

                <input class="form-control" name="id" type="hidden" value="{{ attendance.id }}"/>


             <div class="form-group has-feedback">
                <label class="col-sm-2 control-label">{{ form.facedata.label}}</label>
                <div class="col-sm-3">
                    <!--<input class="form-control" name="aclNum" type="text"/>-->
                    {{ form.facedata}}
                </div>
                <label class="col-sm-2 control-label">{{ form.recorded_datetime.label}}</label>
                <div class="col-sm-3">
                    {{ form.recorded_datetime}}

                </div>
                </div>

                <div class="form-group has-feedback">
                <label class="col-sm-2 control-label">{{ form.recorded_img_url.label}}</label>
                <div class="col-sm-3">
                    {{ form.recorded_img_url}}
                </div>

                </div>



          </fieldset>
		</div>
		<div class="box-footer ">
			<div class="row span7 text-center ">
              <button type="button" id="btnCancel" class="btn btn-default margin-right " >重置</button>
              <button type="button" id="btnSave" class="btn btn-info margin-right " >保存</button>
			</div>
		</div>

	</form>
</div>

{% endblock %}

{% block javascripts %}
<script src="{% static 'plugins/select2/select2.full.min.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap-datetimepicker.js' %}"></script>
<script type="text/javascript">

	$("#btnSave").click(function(){
		var data =  new FormData($( "#addForm" )[0]);
		$.ajax({
			type: $("#addForm").attr('method'),
			url : "{% url 'attendance:update' %}",
			data : data,
			cache: false,
            processData: false,
            contentType: false,
			success : function(msg) {
				if (msg.status == 'success'){
					layer.alert('数据保存成功！', {icon: 1},function(index){
					    parent.layer.closeAll(); //关闭所有弹窗
                    });
				}else if (msg.status == 'fail'){
					layer.alert(msg.acl_form_errors, {icon: 5});
				}
				return ;
			}
		});
	});

	/*点取消刷新新页面*/
    $("#btnCancel").click(function () {
	    window.location.reload();

    })


/*input 时间输入选择*/
    $(".form_datetime").datetimepicker({
            language:  'zh',
            //minView: 'month', //选择范围知道日期，不选择时分
            //weekStart: 1,
            //todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            //startView: 2,
            forceParse: 0,
            showMeridian: 1,
            format: 'yyyy-mm-dd hh:ii:ss'
        }).on('changeDate', function (ev) {
            $(this).datetimepicker('hide');
    });

// select2
  $(function () {
    //Initialize Select2 Elements
    $(".select2").select2();
  });
</script>

{% endblock %}
